<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test Auth</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body class="pt-5">
        <div class="container">
            <form method="post">
                <div class="mb-2">
                    <label for="auth_url">auth_url</label>
                    <input class="form-control" type="text" id="auth_url" name="auth_url" autocomplete="off" value="" />
                </div>
                <div class="mb-2">
                    <label for="client_id">client_id</label>
                    <input
                        class="form-control"
                        type="text"
                        id="client_id"
                        name="client_id"
                        autocomplete="off"
                        value=""
                    />
                </div>
                <div class="mb-2">
                    <label for="response_type">response_type</label>
                    <input
                        class="form-control"
                        type="text"
                        id="response_type"
                        name="response_type"
                        value="code"
                        autocomplete="off"
                    />
                </div>
                <div class="mb-2">
                    <label for="scope">scope</label>
                    <input
                        class="form-control"
                        type="text"
                        id="scope"
                        name="scope"
                        value="openid profile email"
                        autocomplete="off"
                    />
                </div>
                <div class="mb-2">
                    <label for="redirect_uri">redirect_uri</label>
                    <input
                        class="form-control"
                        type="text"
                        id="redirect_uri"
                        name="redirect_uri"
                        value="http://localhost:5500/callback.html"
                        autocomplete="off"
                    />
                </div>
                <div class="mt-3 text-end">
                    <button type="submit" class="btn btn-primary">Auth</button>
                </div>
            </form>
        </div>

        <script>
            document.addEventListener('submit', (e) => {
                e.preventDefault();

                const form = document.querySelector('form');
                const url = document.querySelector('#auth_url').value;
                if (url) {
                    form.setAttribute('action', url);
                    form.submit();
                }
            });
        </script>
    </body>
</html>
